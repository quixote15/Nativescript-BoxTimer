<FlexboxLayout class="timer-action">
  <Button
    *ngIf="hasActionButtons"
    (tap)="onSubtract()"
    fontSize="30"
    text="&#xf0d9;"
    class="fa btn-icon"
  ></Button>
  <Label
    *ngIf="isCountingTime"
    marginLeft="10"
    marginRight="10"
    fontSize="60"
    [text]="counter | toMinute"
  ></Label>
  <Label
    *ngIf="!isCountingTime"
    marginLeft="10"
    marginRight="10"
    fontSize="60"
    [text]="counter"
  ></Label>
  <Button
    *ngIf="hasActionButtons"
    (tap)="onAdd()"
    fontSize="30"
    text="&#xf0da;"
    class="fa btn-icon"
  ></Button>
</FlexboxLayout>
